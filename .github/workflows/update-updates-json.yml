name: Update updates.json

on:
  schedule:
    - cron: "15 */6 * * *"   # every 6 hours UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "=== Repo root ==="
          ls -la
          echo "=== scripts folder ==="
          ls -la scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetch script (debug)
        run: |
          python --version
          python -u scripts/fetch_updates.py

      - name: Show updates.json (debug)
        run: |
          echo "=== updates.json head ==="
          head -n 40 updates.json || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.json
          git diff --cached --quiet || git commit -m "Auto-update updates.json"
          git push
